version: '3.8'

services:
  # ================================================================
  # Java Migration Accelerator - Main Application
  # ================================================================
  java-migration-app:
    image: java-migration-accelerator:latest
    
    container_name: java-migration-accelerator
    
    ports:
      - "8001:8001"  # Backend API & Frontend
    
    environment:
      # Application Settings
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - WORK_DIR=/tmp/migrations
      - NODE_ENV=production
      
      # Git Platform Tokens (set in .env or pass at runtime)
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      - GITLAB_TOKEN=${GITLAB_TOKEN:-}
      - GITLAB_URL=${GITLAB_URL:-https://gitlab.com}
      
      # Email Configuration (Optional)
      - SMTP_SERVER=${SMTP_SERVER:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USERNAME=${SMTP_USERNAME:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      
      # SonarQube Configuration (Optional)
      - SONARQUBE_URL=${SONARQUBE_URL:-https://sonarcloud.io}
      - SONARQUBE_TOKEN=${SONARQUBE_TOKEN:-}
      - SONAR_ORG=${SONAR_ORG:-}
      
      # FOSSA Configuration (Optional)
      - FOSSA_API_KEY=${FOSSA_API_KEY:-}
      
      # API Configuration
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:8001}
      - BACKEND_URL=${BACKEND_URL:-http://localhost:8001}
      - AUTH_REDIRECT_URI=${AUTH_REDIRECT_URI:-http://localhost:8001/auth/callback}
    
    volumes:
      # Persistent storage for migrations
      - migrations_data:/tmp/migrations
      - app_logs:/app/logs
      - app_data:/app/data
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    
    # Restart policy
    restart: unless-stopped
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    networks:
      - java-migration-net

# ================================================================
# Network Definition
# ================================================================
networks:
  java-migration-net:
    driver: bridge

# ================================================================
# Persistent Volumes
# ================================================================
volumes:
  migrations_data:
    driver: local
  app_logs:
    driver: local
  app_data:
    driver: local
